<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="start.css">
    <title>FitBuilder</title>
</head>
<body>
    <!-- Auth Container -->
    <div id="auth-container" class="auth-container">
        <h2 class="welcome-title">Welcome to FitBuilder!</h2>
        
        <!-- Signup Form -->
        <div id="signup-form" style="display: none;">
            <input type="text" id="signup-username" class="form-input" placeholder="Username">
            <input type="password" id="signup-password" class="form-input" placeholder="Password">
            <button onclick="Auth.signUp(document.getElementById('signup-username').value, document.getElementById('signup-password').value)" class="btn-main">Create Account</button>
        </div>

        <!-- Login Form -->
        <div id="login-form">
            <input type="text" id="login-username" class="form-input" placeholder="Username">
            <input type="password" id="login-password" class="form-input" placeholder="Password">
            <button onclick="Auth.logIn(document.getElementById('login-username').value, document.getElementById('login-password').value)" class="btn-main">Log In</button>
        </div>

        <p id="auth-message" class="auth-message"></p>
        <button onclick="showSignUp()" class="btn-switch">New user? Sign Up</button>
        <button onclick="showLogIn()" class="btn-switch" style="display: none;">Already have an account? Log In</button>
    </div>

    <!-- Main App -->
    <div id="app-container" style="display: none;">
        
        <!-- Main Menu -->
        <div id="menu-container" class="menu-container">
            <h1 class="main-title">FitBuilder</h1>
            <button onclick="navigateToWorkoutPlan()" class="btn-main">Create Workout Plan</button>
            <button onclick="navigateToExerciseSearch()" class="btn-main">Search Exercises by Muscle Group</button>
            <button onclick="Auth.logOut()" class="btn-logout">Log Out</button>
        </div>

        <!-- Workout Plan Generator -->
        <div id="workout-plan-container" class="content-container" style="display: none;">
            <!-- Page content removed -->
        </div>

        <!-- Exercise Database -->
        <div id="exercise-search-container" class="content-container" style="display: none;">
            <button onclick="navigateToMenu()" class="btn-back">‚Üê Back to Menu</button>
            <div class="important-message">
                Not feeling like following a scheduled plan today? Looking for different alternatives? Browse our extensive exercise options for your desired muscle to work on and shake things up!
            </div>
            <div class="search-section">
                <select id="muscle-group" class="form-input">
                    <option value="legs">Legs</option>
                    <option value="arms">Arms</option>
                    <option value="chest">Chest</option>
                    <option value="back">Back</option>
                    <option value="core">Core</option>
                </select>
                <button onclick="searchExercises()" class="btn-action">Search Exercises</button>
            </div>
            <div id="exercise-results" class="results-grid"></div>
        </div>
    </div>

    <script src="start.js"></script>
</body>
</html>
