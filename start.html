<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalize.css/normalize.css">
    <link rel="stylesheet" href="start.css">
    <title>Gym</title>
</head>
<body>
    <div class="title"><img src="img/logo.jpeg" alt="" class="title"></div>

    <div class="form_container"> 
        <div class="form_group">
            <input type="number" id="weight" min="0" class="form_input" name="weight" required oninput="limitCharacters(this, 3)" placeholder=" ">
            <label for="weight" class="form_label">Weight (kg)</label>
            <span class="form_line"></span>
        </div>
        <div class="form_group">
            <i class="icon fa-solid fa-eye" id="eye"></i>
            <input type="number" min="0" id="height" class="form_input" name="height" oninput="limitCharacters(this, 3)" placeholder=" ">
            <label for="height" class="form_label">Height (cm)</label>
            <span class="form_line"></span>
        </div>
        <div class="form_group">
            <select id="goal" class="form_input" name="goal">
                <option value="weight loss">Weight Loss</option>
                <option value="muscle gain">Muscle Gain</option>
                <option value="maintenance">Maintenance</option>
            </select>
            <label for="goal" class="form_label">Fitness Goal</label>
            <span class="form_line"></span>
        </div>
    </div>
    <div class="cont-calculate">
        <button onclick="calculateBMI()" class="btn-calculate">Calculate BMI</button>
        <div id="result"></div>
    </div>

    <div class="cont-calculate">
        <button onclick="showPlan()" class="btn-calculate" id="btn-show-plan">Show Plan</button>
        <div id="result2" class="plan-container" style="display: none; flex-direction: column;"></div>
    </div>

</body>
<script src="start.js"></script>
</html>
