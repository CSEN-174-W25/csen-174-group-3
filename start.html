<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="start.css">
    <title>FitBuilder</title>
</head>
<body>
    <!-- Auth Container -->
    <div id="auth-container" class="auth-container">
        <div class="title"><img src="assets/img/logo.jpeg" alt="FitBuilder Logo" class="title-img"></div>
        <h2>Welcome to FitBuilder</h2>
        
        <!-- Signup Form -->
        <div id="signup-form" style="display: none;">
            <input type="text" id="signup-username" class="form-input" placeholder="Username">
            <input type="password" id="signup-password" class="form-input" placeholder="Password">
            <button onclick="Auth.signUp(document.getElementById('signup-username').value, document.getElementById('signup-password').value)" class="btn-main">Create Account</button>
        </div>

        <!-- Login Form -->
        <div id="login-form">
            <input type="text" id="login-username" class="form-input" placeholder="Username">
            <input type="password" id="login-password" class="form-input" placeholder="Password">
            <button onclick="Auth.logIn(document.getElementById('login-username').value, document.getElementById('login-password').value)" class="btn-main">Log In</button>
        </div>

        <p id="auth-message" class="auth-message"></p>
        <button onclick="showSignUp()" class="btn-switch">New user? Sign Up</button>
        <button onclick="showLogIn()" class="btn-switch" style="display: none;">Already have an account? Log In</button>
    </div>

    <!-- Main App -->
    <div id="app-container" style="display: none;">
        <div class="title"><img src="assets/img/logo.jpeg" alt="FitBuilder Logo" class="title-img main-logo"></div>
        
        <!-- Main Menu -->
        <div id="menu-container" class="menu-container">
            <h1 class="main-title">FitBuilder</h1>
            <button onclick="navigateToWorkoutPlan()" class="btn-main">Create Workout Plan</button>
            <button onclick="navigateToExerciseSearch()" class="btn-main">Exercise Database</button>
            <button onclick="Auth.logOut()" class="btn-logout">Log Out</button>
        </div>

        <!-- Workout Plan Generator -->
        <div id="workout-plan-container" class="content-container" style="display: none;">
            <button onclick="navigateToMenu()" class="btn-back">← Back to Menu</button>
            <div class="form-section">
                <div class="input-group">
                    <label>Weight (lbs)</label>
                    <input type="number" id="weight" class="form-input" min="0">
                </div>
                <div class="input-group">
                    <label>Height (feet)</label>
                    <input type="number" id="height-feet" class="form-input" min="0">
                </div>
                <div class="input-group">
                    <label>Height (inches)</label>
                    <input type="number" id="height-inches" class="form-input" min="0" max="11">
                </div>
                <button onclick="calculateBMI()" class="btn-action">Calculate BMI</button>
                <div id="bmi-result" class="result-container"></div>
                <div class="input-group">
                    <label>Goal</label>
                    <select id="goal" class="form-input">
                        <option value="weight-loss">Weight Loss</option>
                        <option value="muscle-gain">Muscle Gain</option>
                        <option value="maintaining">Maintaining</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Days per Week</label>
                    <input type="number" id="days-per-week" class="form-input" min="1" max="7">
                </div>
                <div class="input-group">
                    <label>Time per Session (minutes)</label>
                    <input type="number" id="time-per-session" class="form-input" min="1">
                </div>
                <button onclick="generateWorkoutPlan()" class="btn-action">Generate Workout Plan</button>
                <div id="workout-plan-result" class="result-container"></div>
            </div>
        </div>

        <!-- Exercise Database -->
        <div id="exercise-search-container" class="content-container" style="display: none;">
            <button onclick="navigateToMenu()" class="btn-back">← Back to Menu</button>
            <div class="search-section">
                <select id="muscle-group" class="form-input">
                    <option value="legs">Legs</option>
                    <option value="arms">Arms</option>
                    <option value="chest">Chest</option>
                    <option value="back">Back</option>
                    <option value="core">Core</option>
                </select>
                <button onclick="searchExercises()" class="btn-action">Search Exercises</button>
            </div>
            <div id="exercise-results" class="results-grid"></div>
        </div>
    </div>

    <script src="start.js"></script>
</body>
</html>
